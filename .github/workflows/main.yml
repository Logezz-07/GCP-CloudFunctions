name: Deploy Google Cloud Functions

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GOOGLE_FUNCTIONS_PROJECT_ID }}

      # detect changed functions
      - name: Detect changed functions
        id: changed
        run: |
          echo "CHANGED_FUNCTIONS="
          git fetch origin main
          # Compare current commit with previous commit on main
          CHANGED=$(git diff --name-only origin/main HEAD | grep -E '^[^/]+/' | cut -d/ -f1 | sort -u | tr '\n' ' ')
          if [ -z "$CHANGED" ]; then
            echo "No changes detected, will deploy all functions"
          else
            echo "Changed functions: $CHANGED"
          fi
          echo "CHANGED_FUNCTIONS=$CHANGED" >> $GITHUB_ENV

      # deploy functions
      - name: Deploy Functions
        env:
          REGION: ${{ secrets.GOOGLE_FUNCTIONS_REGION }}
          PROJECT: ${{ secrets.GOOGLE_FUNCTIONS_PROJECT_ID }}
          FUNCTIONS_LIST: ${{ secrets.FUNCTIONS_LIST }}
        run: |
          if [ -z "$CHANGED_FUNCTIONS" ]; then
            echo "Deploying all functions..."
            FUNCTIONS="$FUNCTIONS_LIST"
          else
            echo "Deploying only changed functions..."
            FUNCTIONS="$CHANGED_FUNCTIONS"
          fi

          for func in $FUNCTIONS; do
            echo "Deploying function $func..."
            gcloud functions deploy "$func" \
              --gen2 \
              --runtime nodejs20 \
              --region "$REGION" \
              --project "$PROJECT" \
              --trigger-http \
              --allow-unauthenticated \
              --entry-point helloHttp \
              --source "./$func"
          done
